<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
</head>
<body>
    <main class="calculator light dark">
<section class="output">
<div class="mode"> 
    <button class="lightButton">Light</button>
    <button class="darkButton">Dark</button>
</div>
<div class="screen">
    <h3>0</h3>
    <h2>0</h2>
</div>
</section>
<section class="input">
<h4 class ="green" id="ac">AC</h4>
<h4 class="green">&plusmn;</h4>
<h4 class="green">&percnt;</h4>
<h4 class ="red" id="divide">&divide;</h4>
<h4 id="a7">7</h4>
<h4 id="a8">8</h4>
<h4 id="a9">9</h4>
<h4  class="red" id="times">&times;</h4>
<h4 id="a4">4</h4>
<h4 id="a5">5</h4>
<h4 id="a6">6</h4>
<h4  class="red" id="minus">&minus;</h4>
<h4 id="a1">1</h4>
<h4 id="a2">2</h4>
<h4 id="a3">3</h4>
<h4  class="red" id="add">&plus;</h4>
<h4>&lAarr;</h4>
<h4 id="A0">0</h4>
<h4>.</h4>
<h4 id="equal">&equals;</h4>
</section>
    </main>
    <script src="app.js"></script>
</body>
</html>
